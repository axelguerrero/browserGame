<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8-bit Fighter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div>
    <!-- navigation bar -->
    <nav>
        <h1 style="margin-top: 5px;"><a href="index.html">FakeGames.com</a></h1>
        <ul>
            <!-- I WOULD NOT HAVE BEEN ABLE TO DO IT WITH OUT THIS -->
            <li><a href="https://www.youtube.com/watch?v=vyqbNFMDRGQ&t=2477s" alt="instructional fighting game video">Resource 1</a></li>
            <!-- Mar -->
            <li><a href="https://www.youtube.com/watch?v=4q2vvZn5aoo&t=2143s" alt="mario like game instructional video">Resource 2</a></li>
            <!-- Where I got assets for the games  -->
            <li><a href="https://anotepad.com/">Pseudocode</a></li>
        </ul>
    </nav>
    </div>
    <!-- Div containing our canvas -->
    <div id="game">
            <!-- Div within the canvas containing healthbars and timer -->
            <!-- I styled this div like this because it was easier to apply flex to the child elements  -->
        <div style="
        position: absolute;
        align-items: center;       /*lines healthbars with center of timer*/
        display: flex;              /*displays all our items out in a line */
        width: 100%;                /*streches elements out to max potential*/
        padding-top: 2em;             
        padding-left: 6em;          /*adjusts the actual length of the healthbars */
        padding-right: 6em;
        
        ">
                <!-- player healthbar -->
  <!-- wraps ai bar div--><div style="position: relative;
                             height: 20px;
                             width: 100%;
                             display: flex;
                             justify-content: flex-end;"> <!--removes health from left to right-->
                <div id="plbackbar"></div>
                <div id="plbar"></div>
                <div style="position: absolute;
                width: 100%;
                            font-family: Silkscreen;
                            color: white;
                            text-align: start;
                            top: 0;
                            right: 0;
                            bottom: 0;">Player 1</div>
            </div>
            
                <!-- timer -->
                <div id="timer"></div>
                <!-- ai healthbar -->
                <div style="position: relative;
                             height: 20px;
                             width: 100%;"> <!-- wraps ai bar div-->
                <div id="aibackbar"></div>
                <div id="aibar"></div>
                <div style="position: absolute;
                            font-family: Silkscreen;
                            color: white;
                            text-align: end;
                            top: 0;
                            right: 0;
                            bottom: 0;
                            left: 0;">Player 2</div>
            </div>
            </div>
           <!-- setting all of these to 0 lines up our stuff on the center of the canvas -->
           <!--places it on the canvas -->
            <div id="display" style="position: absolute;
            color: white; 
            align-items: center;
           justify-content: center;
           top: 0;
          right: 0;      
           bottom: 0;
           left: 0; 
           display: none;">Tie</div>  <!--game announcment displaying tie -->
       <!-- Our canvas and its dimensions --> 
        <canvas id="canvas"width="1000px" height="600px"></canvas>
        </div>
        <!-- all different js files linked -->
        <script src="./struct.js"></script>
        <script src="./classes.js"></script>
        <script src="./index.js"></script>
    </div>
</body>
</html>
